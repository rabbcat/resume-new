<div class="wjs_banner">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!--小圆点 容器-->
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <!--
                每一个小圆点  都要对应上一个轮播内容容器
                data-target  指明需要控制的那个容器  控制ID是carousel-example-generic
                data-slide-to 指明  我们控制的是哪一个具体轮播内容容器
            -->
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>

        <!--轮播内容的大容器-->
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <!--轮播的内容 item-->
            <div class="item active">
                <a href="#" class="m_img hidden-sm hidden-md hidden-lg"><img src="images/slide_01_640x340.jpg" alt=""/></a>
                <a href="#" class="pc_img hidden-xs" style="background:url('images/slide_01_2000x410.jpg') center no-repeat;
                "></a>
            </div>
            <div class="item">
                <a href="#" class="m_img hidden-sm hidden-md hidden-lg"><img src="images/slide_02_640x340.jpg" alt=""/></a>
                <a href="#" class="pc_img hidden-xs" style="background:url('images/slide_02_2000x410.jpg') center no-repeat" ></a>
            </div>
            <div class="item">
                <a href="#" class="m_img hidden-sm hidden-md hidden-lg"><img src="images/slide_03_640x340.jpg" alt=""/></a>
                <a href="#" class="pc_img hidden-xs" style="background:url('images/slide_03_2000x410.jpg') center no-repeat" ></a>
            </div>
            <div class="item">
                <a href="#" class="m_img hidden-md hidden-lg"><img src="images/slide_04_640x340.jpg" alt=""/>></a>
                <a href="#" class="pc_imghidden-xs" style="background:url('images/slide_04_2000x410.jpg') center no-repeat" ></a>
            </div>
        </div>

        <!--左右两侧的箭头-->
        <!--
            控制上一张还是下一张的按钮  这是A按钮
            我们需要知道控制谁？ data-target
            A 通过  href  还控制  内容是  轮播图容器的ID 指定当前的A控制谁
            data-slide  指明我们这个按钮的功能 prev next 来说明这个是一个说明功能的按钮
        -->
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
